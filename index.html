<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" /> 
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title text-center bg-info text-white">Weather Dashboard</h1>
    </header>
    <main class="row flex-row justify-space-between">
        <div class="col-12 col-xl-3">
            <div class="card">
                <h3 class="card-header text-center">Search for a City</h3>
                <form id="city-search" class ="card-body row">
                    <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input col-12 p-1" />
                    <button type="submit" class="btn submit-btn bg-info text-white col-12 mt-3">Submit</button>
                </form>
        
            </div>
        </div>
            <div class="col-12 col-xl-9 current-weather">
                
            </div>
    </main>  

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
<script>dayjs.extend(window.dayjs_plugin_utc)</script>
<script src="./assets/js/script.js"></script> 
</body>
</html>
